# Application Properties
spring:
  application:
    name: Liquibase POC
  # Jpa Properties
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    username: root
    password: ${spring.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none

  # Liquibase properties
  # Disable at start up
  liquibase:
    enabled: false

